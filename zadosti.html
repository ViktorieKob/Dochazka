<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Žádosti o volno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .schvaleno {
      background-color: #d4edda;
    }
    .zamítnuto {
      background-color: #f8d7da;
    }
    .ceka {
      background-color: #fff3cd;
    }
  </style>
</head>
<body>
  <h2>Žádosti o volno</h2>
  <table id="requestsTable">
    <thead>
      <tr>
        <th>Email</th>
        <th>Od</th>
        <th>Do</th>
        <th>Typ</th>
        <th>Stav</th>
        <th>Akce</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data budou doplněna skriptem -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4j1bO7JDbzUM-ca4AWUSkGYpmglWK_IQ",
      authDomain: "dochazka-app.firebaseapp.com",
      projectId: "dochazka-app",
      storageBucket: "dochazka-app.appspot.com",
      messagingSenderId: "912220280247",
      appId: "1:912220280247:web:e0b27491b9234cba984432"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loadRequests = async () => {
      const querySnapshot = await getDocs(collection(db, "zadosti"));
      const tableBody = document.querySelector("#requestsTable tbody");
      tableBody.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const tr = document.createElement("tr");

        const stavClass = data.stav === "schváleno"
          ? "schvaleno"
          : data.stav === "zamítnuto"
          ? "zamítnuto"
          : "ceka";

        tr.classList.add(stavClass);

        tr.innerHTML = `
          <td>${data.email}</td>
          <td>${data.od}</td>
          <td>${data.do}</td>
          <td>${data.typ}</td>
          <td>${data.stav}</td>
          <td>
            <button onclick="confirmAction(() => updateStatus('${docSnap.id}', 'schváleno'))">Schválit</button>
            <button onclick="confirmAction(() => updateStatus('${docSnap.id}', 'zamítnuto'))">Zamítnout</button>
            <button onclick="confirmAction(() => deleteRequest('${docSnap.id}'))">Smazat</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    };

    window.updateStatus = async (id, status) => {
      await updateDoc(doc(db, "zadosti", id), { stav: status });
      loadRequests();
    };

    window.deleteRequest = async (id) => {
      await deleteDoc(doc(db, "zadosti", id));
      loadRequests();
    };

    window.confirmAction = (callback) => {
      if (confirm("Opravdu chcete provést tuto akci?")) {
        callback();
      }
    };

    loadRequests();
  </script>
</body>
</html>
