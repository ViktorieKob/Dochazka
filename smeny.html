<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Úprava směn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    select, input[type="text"], input[type="time"] { padding: 5px; font-size: 14px; }
  </style>
</head>
<body>
  <h2>Úprava směn</h2>
  <table id="smenyTable">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Email sestry</th>
        <th>Pacient</th>
        <th>Čas nástupu</th>
        <th>Komentář</th>
        <th>Uložit</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4j1bO7JDbzUM-ca4AWUSkGYpmglWK_IQ",
      authDomain: "dochazka-app.firebaseapp.com",
      projectId: "dochazka-app",
      storageBucket: "dochazka-app.appspot.com",
      messagingSenderId: "912220280247",
      appId: "1:912220280247:web:e0b27491b9234cba984432"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const pacienti = ["Paseková", "Dragoun", "Žáková", "Chmarníková", "Drbohlavová"];

    function barva(email) {
      if (email === "sestra@test.cz") return "#007bff";
      if (email === "druhasestra@test.cz") return "#6f42c1";
      if (email === "treti@test.cz") return "#20c997";
      return "#999";
    }

    db.collection("smeny").orderBy("od").get().then(snapshot => {
      const tbody = document.querySelector("#smenyTable tbody");
      snapshot.forEach(doc => {
        const d = doc.data();
        const tr = document.createElement("tr");
        tr.style.backgroundColor = barva(d.email);

        tr.innerHTML = `
          <td>${d.od}</td>
          <td>${d.email}</td>
          <td>
            <select>
              <option value="">— vybrat —</option>
              ${pacienti.map(p => `<option value="${p}" ${d.pacient === p ? "selected" : ""}>${p}</option>`).join("")}
            </select>
          </td>
          <td><input type="time" value="${d.cas || ""}"></td>
          <td><input type="text" value="${d.komentar || ""}" placeholder="Poznámka"></td>
          <td><button>Uložit</button></td>
        `;

        tr.querySelector("button").addEventListener("click", () => {
          const pacient = tr.querySelector("select").value;
          const cas = tr.querySelector("input[type='time']").value;
          const komentar = tr.querySelector("input[type='text']").value;

          db.collection("smeny").doc(doc.id).update({
            pacient: pacient,
            cas: cas,
            komentar: komentar
          }).then(() => {
            alert("Uloženo.");
          });
        });

        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
