<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Docházka – Přehled</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
  <style>
    #calendar {
      max-width: 900px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <h2>Docházka – Kalendář</h2>
  <div id="calendar"></div>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        locale: "cs",
        dateClick: function (info) {
          const typ = prompt("Zadej typ volna (např. dovolená, neplacené volno):");
          if (typ) {
            alert(`Žádost o "${typ}" na den ${info.dateStr} odeslána (zatím bez uložení).`);
            // Tady později přidáme ukládání do Firebase
          }
        },
      });

      calendar.render();
    });
  </script>
</body>
</html>
