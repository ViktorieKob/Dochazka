<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docházka – Kalendář</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }

    .legend {
      margin-top: 20px;
      font-size: 14px;
    }

    .legend span {
      display: inline-block;
      padding: 5px 10px;
      margin-right: 10px;
      border-radius: 3px;
      color: white;
    }

    .green { background-color: green; }
    .red { background-color: red; }
    .gray { background-color: gray; }
    .blue { background-color: #007bff; }
    .yellow { background-color: gold; color: black; }
  </style>
</head>
<body>
  <h3>Docházka – Kalendář</h3>
  <div id="calendar"></div>

  <div class="legend">
    <strong>Legenda:</strong><br>
    <span class="green">schválená dovolená</span>
    <span class="red">zamítnutá dovolená</span>
    <span class="gray">čeká na schválení</span>
    <span class="blue">směna</span>
    <span class="yellow">svátek</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4j1bO7JDbzUM-ca4AWUSkGYpmglWK_IQ",
      authDomain: "dochazka-app.firebaseapp.com",
      projectId: "dochazka-app",
      storageBucket: "dochazka-app.appspot.com",
      messagingSenderId: "912220280247",
      appId: "1:912220280247:web:e0b27491b9234cba984432",
      measurementId: "G-G8PPKTK907"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");

      auth.onAuthStateChanged(async function (user) {
        if (!user) {
          window.location.href = "index.html";
          return;
        }

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          events: async function(fetchInfo, successCallback) {
            const events = [];
            const email = user.email;

            const volnoSnap = await db.collection("zadosti").where("email", "==", email).get();
            volnoSnap.forEach(doc => {
              const d = doc.data();
              const color = d.stav === "schváleno" ? "green" :
                            d.stav === "zamítnuto" ? "red" : "gray";

              events.push({
                title: d.typ,
                start: d.od,
                end: new Date(new Date(d.do).getTime() + 86400000).toISOString().split("T")[0],
                color: color
              });
            });

            const smenySnap = await db.collection("smeny").where("email", "==", email).get();
            smenySnap.forEach(doc => {
              const d = doc.data();
              events.push({
                title: "Směna",
                start: d.od,
                end: new Date(new Date(d.do).getTime() + 86400000).toISOString().split("T")[0],
                color: "#007bff"
              });
            });

            successCallback(events);
          }
        });

        calendar.render();
      });
    });
  </script>
</body>
</html>
