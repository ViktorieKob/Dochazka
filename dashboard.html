<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Moje směny</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; padding: 20px; }

    nav {
      background-color: #0057a0;
      padding: 10px;
      margin: -20px -20px 20px -20px;
    }

    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }

    .modal {
      text-align: center;
      margin-top: 20px;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      min-width: 600px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .legend {
      margin-top: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .legend div {
      margin-bottom: 5px;
    }

    .color-box {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin-right: 5px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="vedouciMenu" style="display: none;">
    <nav>
      <a href="dashboard.html">Moje směny</a>
      <a href="zadosti.html">Žádosti</a>
      <a href="planovani.html">Plánování směn</a>
      <a href="smeny.html">Úprava směn</a>
    </nav>
  </div>

  <h2>Moje směny a dovolená</h2>
  <div id="calendar"></div>

  <div class="modal" id="formVolno" style="display: none;">
    <h3>Vybrané dny: <span id="range"></span></h3>
    <label for="typSelect">Typ volna:</label>
    <select id="typSelect">
      <option value="Dovolená">Dovolená</option>
      <option value="Neplacené volno">Neplacené volno</option>
    </select>
    <br />
    <button id="confirmVolno">Potvrdit žádost</button>
  </div>

  <div class="legend">
    <h4>Legenda:</h4>
    <div><span class="color-box" style="background-color: green;"></span> Schválená dovolená</div>
    <div><span class="color-box" style="background-color: red;"></span> Zamítnutá dovolená</div>
    <div><span class="color-box" style="background-color: #999;"></span> Čeká na schválení</div>
    <div><span class="color-box" style="background-color: #007bff;"></span> Směna – sestra@test.cz</div>
    <div><span class="color-box" style="background-color: #6f42c1;"></span> Směna – druhasestra@test.cz</div>
    <div><span class="color-box" style="background-color: #20c997;"></span> Směna – treti@test.cz</div>
    <div><span class="color-box" style="background-color: #f8e473;"></span> Státní svátek</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4j1bO7JDbzUM-ca4AWUSkGYpmglWK_IQ",
      authDomain: "dochazka-app.firebaseapp.com",
      projectId: "dochazka-app",
      storageBucket: "dochazka-app.appspot.com",
      messagingSenderId: "912220280247",
      appId: "1:912220280247:web:e0b27491b9234cba984432"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let calendar;
    let startDate = null;
    let endDate = null;
    let uzivatelEmail = "";

    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");

      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        selectable: true,
        select: function (info) {
          startDate = info.startStr;
          const end = new Date(info.end);
          end.setDate(end.getDate() - 1);
          endDate = end.toISOString().split("T")[0];
          document.getElementById("range").textContent = `${startDate} – ${endDate}`;
          document.getElementById("formVolno").style.display = "block";
        },
        events: async function (fetchInfo, successCallback) {
          const events = [];

          // Volna (žádosti)
          const volnoSnap = await db.collection("zadosti").get();
          volnoSnap.forEach(doc => {
            const d = doc.data();
            if (d.od && d.do && d.email) {
              if (d.email === uzivatelEmail) {
                const barva = d.stav === "schváleno" ? "green" : d.stav === "zamítnuto" ? "red" : "#999";
                events.push({
                  title: d.typ,
                  start: d.od,
                  end: new Date(new Date(d.do).getTime() + 86400000).toISOString().split('T')[0],
                  color: barva
                });
              }
            }
          });

          // Směny
          const smenySnap = await db.collection("smeny").get();
          smenySnap.forEach(doc => {
            const d = doc.data();
            if (d.od && d.do && d.email === uzivatelEmail) {
              let barva = "#007bff";
              if (d.email === "druhasestra@test.cz") barva = "#6f42c1";
              else if (d.email === "treti@test.cz") barva = "#20c997";

              events.push({
                title: "Směna",
                start: d.od,
                end: new Date(new Date(d.do).getTime() + 86400000).toISOString().split('T')[0],
                color: barva
              });
            }
          });

          // Svátky (pevně dané)
          const svatky = [
            { nazev: "Nový rok", datum: "2025-01-01" },
            { nazev: "Velikonoční pondělí", datum: "2025-04-21" },
            { nazev: "Den práce", datum: "2025-05-01" },
            { nazev: "Den vítězství", datum: "2025-05-08" },
            { nazev: "Den slovanských věrozvěstů", datum: "2025-07-05" },
            { nazev: "Den upálení mistra Jana Husa", datum: "2025-07-06" },
            { nazev: "Den české státnosti", datum: "2025-09-28" },
            { nazev: "Den vzniku ČSR", datum: "2025-10-28" },
            { nazev: "Den boje za svobodu", datum: "2025-11-17" },
            { nazev: "Štědrý den", datum: "2025-12-24" },
            { nazev: "1. svátek vánoční", datum: "2025-12-25" },
            { nazev: "2. svátek vánoční", datum: "2025-12-26" }
          ];
          svatky.forEach(svatek => {
            events.push({
              title: svatek.nazev,
              start: svatek.datum,
              color: "#f8e473"
            });
          });

          successCallback(events);
        }
      });

      calendar.render();

      document.getElementById("confirmVolno").addEventListener("click", async () => {
        const typ = document.getElementById("typSelect").value;
        await db.collection("zadosti").add({
          email: uzivatelEmail,
          od: startDate,
          do: endDate,
          typ: typ,
          stav: "čeká"
        });
        alert("Žádost byla odeslána.");
        document.getElementById("formVolno").style.display = "none";
        calendar.refetchEvents();
      });
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        uzivatelEmail = user.email;
        if (uzivatelEmail === "vedouci@test.cz") {
          document.getElementById("vedouciMenu").style.display = "block";
        }
        calendar.refetchEvents();
      } else {
        alert("Přístup pouze pro přihlášené uživatele.");
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
