<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Docházka – Kalendář</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }

    .legend {
      margin-top: 20px;
      font-size: 14px;
    }

    .legend span {
      display: inline-block;
      padding: 5px 10px;
      margin-right: 10px;
      border-radius: 3px;
      color: white;
    }

    .green { background-color: green; }
    .red { background-color: red; }
    .gray { background-color: gray; }
    .blue { background-color: #007bff; }
    .yellow { background-color: #f9e79f; color: black; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
<div id="vedouciMenu" style="display: none;">
  <nav style="background-color: #0057a0; padding: 10px;">
    <a href="dashboard.html" style="color: white; margin-right: 20px; text-decoration: none;">Moje směny</a>
    <a href="zadosti.html" style="color: white; margin-right: 20px; text-decoration: none;">Žádosti</a>
    <a href="planovani.html" style="color: white; margin-right: 20px; text-decoration: none;">Plánování směn</a>
    <a href="smeny.html" style="color: white; text-decoration: none;">Úprava směn</a>
  </nav>
</div>
  
  <h2>Docházka – Kalendář</h2>
  <div id="calendar"></div>

  <div class="legend">
    <strong>Legenda:</strong><br>
    <span class="green">schválená dovolená</span>
    <span class="red">zamítnutá dovolená</span>
    <span class="gray">čeká na schválení</span>
    <span class="blue">směna</span>
    <span class="yellow">svátek</span>
  </div>

  <h3>Moje naplánované směny:</h3>
  <table id="smenyTabulka">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Pacient</th>
        <th>Čas</th>
        <th>Komentář</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4j1bO7JDbzUM-ca4AWUSkGYpmglWK_IQ",
      authDomain: "dochazka-app.firebaseapp.com",
      projectId: "dochazka-app",
      storageBucket: "dochazka-app.appspot.com",
      messagingSenderId: "912220280247",
      appId: "1:912220280247:web:e0b27491b9234cba984432"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Přístup pouze pro přihlášené.");
        window.location.href = "index.html";
      } else {
        initCalendar(user.email);
        nactiSmenyProUzivatele(user.email);
      }
    });

    async function initCalendar(userEmail) {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: async function(fetchInfo, successCallback) {
          const events = [];

          // DOVOLENÁ
          const volnoSnap = await db.collection("zadosti").get();
          volnoSnap.forEach(doc => {
            const d = doc.data();
            if (d.email === userEmail) {
              const barva = d.stav === "schváleno" ? "green" :
                            d.stav === "zamítnuto" ? "red" : "gray";
              events.push({
                title: d.typ,
                start: d.od,
                end: new Date(new Date(d.do).getTime() + 86400000).toISOString().split("T")[0],
                color: barva
              });
            }
          });

          // SMĚNY
          const smenySnap = await db.collection("smeny").get();
          smenySnap.forEach(doc => {
            const d = doc.data();
            if (d.email === userEmail) {
              events.push({
                title: "Směna",
                start: d.od,
                end: new Date(new Date(d.do).getTime() + 86400000).toISOString().split("T")[0],
                color: "#007bff"
              });
            }
          });

          // SVÁTKY
          try {
            const year = new Date().getFullYear();
            const res = await fetch(`https://date.nager.at/api/v3/PublicHolidays/${year}/CZ`);
            const svatky = await res.json();
            svatky.forEach(s => {
              events.push({
                title: `Svátek – ${s.localName}`,
                start: s.date,
                color: "#f9e79f"
              });
            });
          } catch (e) {
            console.warn("Svátky se nepodařilo načíst:", e);
          }

          successCallback(events);
        }
      });

      calendar.render();
    }

    function nactiSmenyProUzivatele(email) {
      db.collection("smeny").where("email", "==", email).get().then(snapshot => {
        const tbody = document.querySelector("#smenyTabulka tbody");
        tbody.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${d.od || "-"}</td>
            <td>${d.pacient || "-"}</td>
            <td>${d.cas || "-"}</td>
            <td>${d.komentar || "-"}</td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    auth.onAuthStateChanged(user => {
  if (user) {
    // Zobrazit menu jen pro vedoucího
    if (user.email === "vedouci@test.cz") {
      document.getElementById("vedouciMenu").style.display = "block";
    }
    // Načíst data atd. (zbytek tvého stávajícího kódu zůstává)
  } else {
    alert("Přístup pouze pro přihlášené uživatele.");
    window.location.href = "index.html";
  }
});
  </script>
</body>
</html>
