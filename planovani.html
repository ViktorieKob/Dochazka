<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plánování směn</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f7f9;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #004b8d;
      padding: 10px;
      display: flex;
      justify-content: flex-start;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    #calendar {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="zadosti.html">Žádosti</a>
    <a href="planovani.html">Plánování směn</a>
  </nav>

  <h2>Plánování směn</h2>
  <div id="calendar"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      where,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDp6wW...",
      authDomain: "dochazka-test.firebaseapp.com",
      projectId: "dochazka-test",
      storageBucket: "dochazka-test.appspot.com",
      messagingSenderId: "679652526157",
      appId: "1:679652526157:web:84e05e7fdc5b0f4c6ee780"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const currentUserEmail = sessionStorage.getItem("userEmail");
    const isManager = currentUserEmail === "vedouci@test.cz";

    const calendarEl = document.getElementById("calendar");
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: "dayGridMonth",
      selectable: isManager,
      select: async function (info) {
        if (!isManager) return;

        const email = prompt("Zadej email sestry, pro kterou směnu plánuješ:");
        if (!email) return;

        const confirm = window.confirm(`Přidat směnu pro ${email} od ${info.startStr} do ${info.endStr.slice(0, 10)}?`);
        if (!confirm) return;

        await addDoc(collection(db, "směny"), {
          title: `Směna – ${email}`,
          start: info.startStr,
          end: info.endStr,
          email: email
        });
      },
      eventClick: async function (info) {
        const event = info.event;
        const docId = event.extendedProps._id;
        const start = new Date(event.start);
        const datum = start.toLocaleDateString("cs-CZ");

        if (isManager) {
          const potvrdit = window.confirm(`Opravdu chceš smazat směnu ${event.title} dne ${datum}?`);
          if (potvrdit && docId) {
            await deleteDoc(doc(db, "směny", docId));
          }
        }
      },
      events: []
    });

    calendar.render();

    const směnyQuery = isManager
      ? collection(db, "směny")
      : query(collection(db, "směny"), where("email", "==", currentUserEmail));

    onSnapshot(směnyQuery, (snapshot) => {
      calendar.removeAllEvents();
      snapshot.forEach((doc) => {
        const data = doc.data();
        calendar.addEvent({
          title: data.title,
          start: data.start,
          end: data.end,
          _id: doc.id
        });
      });
    });
  </script>
</body>
</html>
